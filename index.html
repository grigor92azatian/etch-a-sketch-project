<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <h2>Mouse over the grid below to make your own sketch!</h2>
    <div class="button-container">
        <button class="change-resolution">Change Sketch Resolution</button>      <!--When clicked, prompt user to input a number 1-100 to create new grid-->
        <button class="erase-mode">Erase Mode</button>      <!--When clicked, switch the hover event so that hovering over grid changes the blocks color to white (instead of the default black)-->
        <button class="sketch-mode">Sketch Mode</button>    <!--When cicked, enter hover=black mode-->
        <button class="clear-grid">Clear Grid</button>      <!--When clicked, clear the current grid BUT keep grid size as is-->
    </div>
    <div class="grid-container">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
